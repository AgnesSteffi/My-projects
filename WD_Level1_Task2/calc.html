<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            background-image: url(https://cms-assets.tutsplus.com/cdn-cgi/image/width=360/uploads/users/30/posts/29814/image/spot.jpg);
            background-size: cover;
        }
        .calculator {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }
        #display {
            width: 93%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        button {
            width: 100%;
            height: 50px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>           
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button><br>   
            <button onclick="appendNumber('0')">0</button><br>
            <button onclick="appendOperator('+')">+</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="clearDisplay()">C</button>

            
        </div>
    </div>
    <script>
        let display = document.getElementById('display');
        let currentInput = '';
        let operator = '';
        let firstOperand = '';
        let secondOperand = '';

        function appendNumber(number) {
            currentInput += number;
            display.value = currentInput;
        }

        function appendOperator(op) {
            if (currentInput === '') return;
            firstOperand = currentInput;
            operator = op;
            currentInput = '';
        }

        function clearDisplay() {
            currentInput = '';
            operator = '';
            firstOperand = '';
            secondOperand = '';
            display.value = '';
        }

        function calculateResult() {
            if (currentInput === '' || firstOperand === '') return;
            secondOperand = currentInput;
            let result;
            result = parseFloat(firstOperand) + parseFloat(secondOperand);
            display.value = result;
            currentInput = result;
            operator = '';
            firstOperand = '';
            secondOperand = '';
        }
    </script>
</body>
</html>
