<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Level</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.16/dist/css/uikit.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url(https://t3.ftcdn.net/jpg/07/35/68/94/360_F_735689434_V16tKERSNdb8jFXo9vPHWz7L4Vgm1KsF.jpg);
            background-size: cover;
        }
        header {
            background-color: grey;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            margin-top: 100px;
            background-color: rgba(128, 128, 128, 0.767);
            text-align: center;
            display: flex;
            justify-content: space-around;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-right: 10px;
            padding: 30px;
            display: inline-block;
        }
        a {
            text-decoration: none;
            color: black;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
        .hamburger {
            display: none;
            font-size: 30px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                display: none;
            }
            nav a {
                text-align: left;
                padding: 10px;
                border-bottom: 1px solid #ddd;
            }
            .hamburger {
                display: block;
            }
        }
        a:hover {
            text-decoration: underline;
        }
        .uk-card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s color gray;
        }
        .uk-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 2);
        }
        .uk-card-media-top img {
            opacity: 80%;
        }
        .uk-card-title {
            padding-top: 5px;
            font-size: 1.5rem;
            color: midnightblue;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="font-size: xx-large;">WEB DEVELOPMENT INTERNSHIP</h1>
        <span class="hamburger" onclick="toggleMenu()">â˜°</span>
    </header>
    
    <nav>
        <ul>
            <li><a href="task.html" style="font-size: x-large;">Task Details</a></li>
            <li><a href="login.html" style="font-size: x-large;">Login</a></li>
            <li><a href="contact.html" style="font-size: x-large;">Contact</a></li>
        </ul>
    </nav>
    <div class="content">
        <!-- Bootstrap Responsive Grid Layout -->
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-4">
                    <!-- UIkit Responsive Card Component -->
                    <div class="uk-card uk-card-hover uk-card-body">
                        <div class="uk-card-media-top">
                            <img src="https://p92.com/binaries/content/gallery/p92website/technologies/htmlcssjs-overview.png" alt="Placeholder image">
                        </div>
                        <h3 class="uk-card-title"><b>LEVEL 1</b></h3>
                        <p><b>Work with HTML, CSS  &<br>JavaScript</b></p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="uk-card uk-card-hover uk-card-body">
                        <div class="uk-card-media-top">
                            <img src="https://enfozone.com/wp-content/uploads/2020/09/Framework.jpg" alt="Placeholder image">
                        </div>
                        <h3 class="uk-card-title"><b>LEVEL 2</b></h3>
                        <p><b>Work with Front-end frameworks <br>UIKit & Bootstrap </b></p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="uk-card uk-card-hover uk-card-body">
                        <div class="uk-card-media-top">
                            <img src="https://img.freepik.com/premium-vector/flight-booking-isometric-icons_921084-2109.jpg" alt="Placeholder image">
                        </div>
                        <h3 class="uk-card-title"><b>LEVEL 3</b></h3>
                        <p><b>Image Manipulation & <br> A landing page</b></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function toggleMenu() {
            var nav = document.querySelector("nav");
            if (nav.style.display === "flex") {
                nav.style.display = "none";
            } else {
                nav.style.display = "flex";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.16/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.16/dist/js/uikit-icons.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
